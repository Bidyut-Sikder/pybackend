    environment:
      name: production #This is the name of the environment list set on github environment
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to Render
        uses: ttskch/render-deploy@v1.0.0
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
